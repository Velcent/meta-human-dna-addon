# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.11

repos:
  # =============================================================================
  # General file checks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: [--unsafe] # Allow custom tags in YAML
      - id: check-toml
      - id: check-json
        exclude: ^\.vscode/ # VS Code JSON files support comments (JSONC)
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-added-large-files
        args: ["--maxkb=1000"]
        exclude: |
          (?x)^(
            tests/test_files/.*|
            .*\.dna|
            .*\.blend
          )$
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            .*\.dna|
            .*\.blend|
            tests/test_files/.*
          )$
      - id: trailing-whitespace
        exclude: |
          (?x)^(
            .*\.dna|
            .*\.blend|
            tests/test_files/.*
          )$
      - id: mixed-line-ending
        args: ["--fix=lf"]
        exclude: |
          (?x)^(
            .*\.dna|
            .*\.blend|
            tests/test_files/.*|
            .*\.bat
          )$
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ["--branch", "main"]

  # =============================================================================
  # Python - Ruff (Linting & Formatting)
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      # Linter
      - id: ruff
        name: ruff-lint
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Formatter (replaces black)
      - id: ruff-format
        name: ruff-format
        types_or: [python, pyi]

  # =============================================================================
  # Spell checking - CSpell
  # =============================================================================
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v9.4.0
    hooks:
      - id: cspell
        name: cspell
        entry: cspell lint --no-progress --no-summary
        language: node
        types: [text]
        stages: [manual] # Run only in CI, not on pre-commit

  # =============================================================================
  # Security checks
  # =============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-ll", "-r"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/
        stages: [manual] # Run only in CI, not on pre-commit

  # =============================================================================
  # Markdown linting
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: ["--fix", "--disable", "MD013", "MD033", "MD041", "MD059", "--"]
        exclude: |
          (?x)^(
            AGENT_INSTRUCTIONS\.md|
            \.github/.*
          )$

  # =============================================================================
  # Bump Addon Version
  # =============================================================================
  - repo: local
    hooks:
      - id: check-addon-version
        name: Check Addon Version
        description: Auto-bumps patch version and ensures version sync across addon files
        entry: >
          uv run python ./scripts/pre-commit/check_addon_version.py
          meta_human_dna
          --watch "src/addons/meta_human_dna/**/*.py"
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

# =============================================================================
# CI configuration
# =============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
